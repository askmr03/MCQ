<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
  <meta charset="UTF-8" />
  <title>${exam.name}</title>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'/>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />

      <link rel="stylesheet" href="css/style.css" />

  
</h:head>

<h:body>

<div class="pen-title">
  <h1>${exam.name}</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
  </div>
  <div class="form">
    <h2>${text.login}</h2>
    <h:form>
      <h:inputText id="name" value="#{user.name}" required="true"  requiredMessage="Invliad ID, use ID like 12345AB or 12345ab"
	   title="UserId"  >
      <f:validateRegex pattern="#{user.namePattern}"  for="name" />
	  <h:message for="name" />
      </h:inputText>	  
    <h:inputSecret  id="password" value="#{user.password}" required="true"
	requiredMessage="Father's first name with age\n Example AMUDA21 or amuda21" 
	validatorMessage="Father's first name with age\n Example AMUDA21 or amuda21"  title="User Password" />
	<h:message for="password" />
	<h:commandButton value="Submit" action="User.xhtml" id="submit">
	</h:commandButton>
							<h:outputText />

	</h:form>
  </div>
  <div class="form">
    <h2>${text.loginM}</h2>
    <form>
      <input type="text" placeholder="Username"/>
      <input type="password" placeholder="Password"/>
      <input type="email" placeholder="Email Address"/>
      <input type="tel" placeholder="Phone Number"/>
      <button>Register</button>
    </form>
  </div>
  <div class="cta"><a href="#">Forgot your password?</a></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://badmusamuda.wordpress.com'></script>

    <script src="js/index.js"></script>

</h:body>
</html>
